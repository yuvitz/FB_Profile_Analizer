<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='images/icons/favicon.ico') }}" rel="icon">	
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" id="bootstrap.min.css">
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='vendor/animate/animate.css') }}" rel="stylesheet">	
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}" rel="stylesheet">	
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static',filename='css/util.css') }}" rel="stylesheet">
	<link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Analysis name</th>
									<th class="cell100 column2">Text Result</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1">Offensiveness</td>
									<td class="cell100 column2">{{ offensiveness_result }}</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Potential Fake News</td>
									<td class="cell100 column2">{{ potentialFakeNews_result }}</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Subjects</td>
									<td class="cell100 column2">{{ subjects_result }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.min.js')}}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
