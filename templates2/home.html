<head>
    <link href="home_style.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function analyze() {
            axios.get("http://127.0.0.1:5000/output").then((response) => {
                console.log(response.data);
                return response.data;
            }).catch(() => {

            });
        }
   </script>
</head>

<body onload="analyze();">
    <div id="login">
        <h3 class="text-center text-white pt-5">Welcome!</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Start Scanning</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="user_to_scan" class="text-info">User To Scan:</label><br>
                                <input type="text" name="user_to_scan" id="user_to_scan" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="analyze" onclick="analyze()">Scan!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
